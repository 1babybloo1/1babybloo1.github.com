<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash UI | Heavy-Ink Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ink: #0a0a0a;
            --paper: #e8e6e1;
            --accent: #ff3e00;
            --piston-speed: 0.4s;
            --piston-ease: cubic-bezier(0.8, 0, 0.2, 1);
            --border-width: 4px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: crosshair;
        }

        body {
            background-color: var(--paper);
            color: var(--ink);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Grain Overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.05;
            pointer-events: none;
            z-index: 9999;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .press-container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-auto-rows: minmax(100px, auto);
            gap: 0;
            border: var(--border-width) solid var(--ink);
            background-color: var(--ink);
            box-shadow: 20px 20px 0px rgba(0,0,0,0.1);
        }

        .cell {
            background-color: var(--paper);
            border: calc(var(--border-width) / 2) solid var(--ink);
            padding: 2rem;
            position: relative;
            overflow: hidden;
            transition: transform var(--piston-speed) var(--piston-ease), background-color 0.2s ease;
        }

        .cell:hover {
            background-color: #fff;
            transform: translate(-4px, -4px);
            box-shadow: 4px 4px 0px var(--ink);
            z-index: 10;
        }

        /* Hero Name */
        .name-block {
            grid-column: span 8;
            grid-row: span 3;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .name-block h1 {
            font-size: clamp(4rem, 10vw, 12rem);
            line-height: 0.85;
            text-transform: uppercase;
            letter-spacing: -0.05em;
            word-break: break-all;
        }

        /* Stats */
        .stats-block {
            grid-column: span 4;
            grid-row: span 2;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-family: 'Space Mono', monospace;
        }

        .stat-item {
            border-bottom: 2px solid var(--ink);
            padding: 1rem 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .stat-val {
            font-size: 2.5rem;
            font-weight: 700;
        }

        /* Clock */
        .clock-block {
            grid-column: span 4;
            grid-row: span 1;
            background-color: var(--ink);
            color: var(--paper);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #clock {
            font-family: 'Space Mono', monospace;
            font-size: 3rem;
            font-weight: 700;
        }

        /* Weather */
        .weather-block {
            grid-column: span 6;
            grid-row: span 2;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .weather-input-wrap {
            display: flex;
            border: var(--border-width) solid var(--ink);
        }

        input[type="text"] {
            flex: 1;
            background: transparent;
            border: none;
            padding: 1rem;
            font-family: 'Space Mono', monospace;
            font-size: 1.2rem;
            outline: none;
            text-transform: uppercase;
        }

        .press-btn {
            background: var(--ink);
            color: var(--paper);
            border: none;
            padding: 0 1.5rem;
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.2s;
            cursor: pointer;
        }

        .press-btn:hover {
            background: var(--accent);
            color: white;
        }

        .weather-display {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 2rem;
            transition: opacity 0.3s ease, transform 0.3s var(--piston-ease);
        }

        .temp {
            font-size: 5rem;
            font-weight: 900;
        }

        .city-label {
            font-family: 'Space Mono', monospace;
            text-transform: uppercase;
            background: var(--ink);
            color: var(--paper);
            padding: 0.2rem 0.5rem;
            display: inline-block;
        }

        #pressure-readout {
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            margin-top: 0.5rem;
            color: var(--accent);
            font-weight: bold;
        }

        /* Social */
        .social-block {
            grid-column: span 6;
            grid-row: span 2;
            display: grid;
            grid-template-columns: 1fr 1fr;
            padding: 0;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--ink);
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            text-transform: uppercase;
            border: calc(var(--border-width) / 2) solid var(--ink);
            transition: all var(--piston-speed) var(--piston-ease);
        }

        .social-link:hover {
            background: var(--ink);
            color: var(--paper);
            font-size: 1.2rem;
        }

        /* Animations */
        @keyframes pistonDown {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(0); }
        }

        .reveal {
            animation: pistonDown 0.8s var(--piston-ease) forwards;
        }

        @media (max-width: 900px) {
            .press-container {
                display: flex;
                flex-direction: column;
            }
            .cell {
                grid-column: span 12 !important;
                grid-row: auto !important;
            }
            .name-block h1 { font-size: 5rem; }
        }
    </style>
</head>
<body>

    <main class="press-container">
        <!-- Name -->
        <div class="cell name-block reveal" style="animation-delay: 0.1s;">
            <div style="font-family: 'Space Mono'; font-size: 0.8rem; margin-bottom: 1rem;">[ DESIGNER / ARTIST ]</div>
            <h1>FLASH<br>UI_</h1>
        </div>

        <!-- Stats -->
        <div class="cell stats-block reveal" style="animation-delay: 0.2s;">
            <div class="stat-item">
                <span>PROJECTS</span>
                <span class="stat-val">42</span>
            </div>
            <div class="stat-item">
                <span>PRGRMS</span>
                <span class="stat-val">4</span>
            </div>
            <div class="stat-item">
                <span>EXP_YRS</span>
                <span class="stat-val">6</span>
            </div>
        </div>

        <!-- Clock -->
        <div class="cell clock-block reveal" style="animation-delay: 0.3s;">
            <div id="clock">00:00:00</div>
        </div>

        <!-- Weather -->
        <div class="cell weather-block reveal" style="animation-delay: 0.4s;">
            <div class="weather-input-wrap">
                <input type="text" id="cityInput" placeholder="ENTER_CITY" value="BERLIN">
                <button class="press-btn" onclick="updateWeather()">SET</button>
            </div>
            <div class="weather-display" id="weatherDisplay">
                <div class="temp" id="tempDisplay">--°</div>
                <div>
                    <div class="city-label" id="cityLabel">LOADING...</div>
                    <div style="font-family: 'Space Mono'; margin-top: 0.5rem; text-transform: uppercase;" id="weatherDesc">CONNECTING_API</div>
                    <div id="pressure-readout">PRESS: 0000 MB</div>
                </div>
            </div>
        </div>

        <!-- Social -->
        <div class="cell social-block reveal" style="animation-delay: 0.5s;">
            <a href="https://github.com/1babybloo1" class="social-link">GITHUB</a>
            <a href="https://behance.net/jbgfx" class="social-link">BEHANCE</a>
            <a href="https://displate.com/artist/babybloo?art=690782e5c541f" class="social-link">DISPLATE</a>
            <a href="#" class="social-link">LINKEDIN</a>
        </div>
    </main>

    <script>
        // 1. Digital Clock Logic
        function updateClock() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${h}:${m}:${s}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // 2. WeatherAPI.com Logic
        const API_KEY = '7205c5db071e4146865101151262001'; // <--- PASTE YOUR KEY HERE

        async function updateWeather() {
            const city = document.getElementById('cityInput').value.trim();
            const label = document.getElementById('cityLabel');
            const temp = document.getElementById('tempDisplay');
            const desc = document.getElementById('weatherDesc');
            const press = document.getElementById('pressure-readout');
            const display = document.getElementById('weatherDisplay');

            if (!city) return;

            // Start Mechanical Piston visual feedback
            display.style.transform = 'translateY(15px)';
            display.style.opacity = '0.4';

            try {
                // WeatherAPI structure: key, q (query), and optional aqi
                const response = await fetch(
                    `https://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${city}&aqi=no`
                );
                const data = await response.json();

                // Small delay to simulate mechanical processing
                setTimeout(() => {
                    if (!data.error) {
                        label.textContent = data.location.name.toUpperCase();
                        temp.textContent = `${Math.round(data.current.temp_c)}°`;
                        desc.textContent = data.current.condition.text.toUpperCase();
                        press.textContent = `PRESS: ${data.current.pressure_mb} MB`;
                    } else {
                        label.textContent = "ERROR";
                        temp.textContent = "??°";
                        desc.textContent = data.error.message.toUpperCase();
                    }
                    // Return piston to position
                    display.style.transform = 'translateY(0)';
                    display.style.opacity = '1';
                }, 400);

            } catch (error) {
                label.textContent = "OFFLINE";
                temp.textContent = "—°";
                desc.textContent = "NETWORK FAILURE";
                display.style.transform = 'translateY(0)';
                display.style.opacity = '1';
            }
        }

        // Allow Enter key to submit
        document.getElementById('cityInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') updateWeather();
        });

        // Initialize weather on load
        window.addEventListener('load', updateWeather);

        // 3. Mechanical Interaction Feel
        document.querySelectorAll('.cell').forEach(cell => {
            cell.addEventListener('mousedown', () => {
                cell.style.transform = 'translate(0, 0)';
                cell.style.boxShadow = 'none';
            });
            cell.addEventListener('mouseup', () => {
                cell.style.transform = 'translate(-4px, -4px)';
                cell.style.boxShadow = '4px 4px 0px var(--ink)';
            });
        });
    </script>
</body>
</html>
